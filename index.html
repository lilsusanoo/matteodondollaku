<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Stanza 3D Interattiva</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0; padding: 0;
      overflow: hidden;
      background: #000; /* Nero, fallback */
    }
    #portfolio-btn {
      position: absolute;
      top: 24px; right: 24px;
      z-index: 10;
      padding: 12px 20px;
      background: #212121;
      color: #fff;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      opacity: 0.85;
      cursor: pointer;
    }
    #portfolio-btn:hover { opacity: 1; }
    spline-viewer {
      width: 100vw; height: 100vh;
      display: block;
    }
  </style>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.4/build/spline-viewer.js" async></script>
</head>
<body>
  <button id="portfolio-btn">Portfolio tradizionale</button>
  <spline-viewer
    loading-anim-type="spinner-small-dark"
    url="https://prod.spline.design/tNoSuL-MITeJaoSt/scene.splinecode">
  </spline-viewer>
  <script>
    document.getElementById('portfolio-btn').onclick = function() {
      window.location.href = "portfolio.html";
    };
  </script>
</body>
</html>
